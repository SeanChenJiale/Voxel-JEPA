nodes: 1
tasks_per_node: 1
tag: AD_ftpt_2_less_augment
eval_name: video_classification_frozen
resume_checkpoint: false
data:
  dataset_train: /media/backup_16TB/sean/VJEPA/jepa/configs/evals_a6000_csv/AD_CN/AD_CN_train.csv
  dataset_val: /media/backup_16TB/sean/VJEPA/jepa/configs/evals_a6000_csv/AD_CN/AD_CN_val.csv
  dataset_type: mridataset
  num_classes: 2
  frames_per_clip: 16
  num_segments: 1
  num_workers: 16
  num_views_per_segment: 1
  frame_step: 4

optimization:
  attend_across_segments: false
  num_epochs: 300
  resolution: 224
  batch_size: 18
  weight_decay: 0.005
  lr: 0.0005
  start_lr: 0.0005
  final_lr: 0.0
  warmup: 0.
  use_bfloat16: true
data_aug:
  auto_augment: false
  motion_shift: false
  random_resize_aspect_ratio:
  - 1
  - 1
  random_resize_scale:
  - 0.7
  - 1.0
  reprob: 0.0
  normalize:
  - - 0.146689
    - 0.146689
    - 0.146689
  - - 0.267249
    - 0.267249
    - 0.267249
pretrain:
  model_name: vit_base
  checkpoint_key: target_encoder
  clip_duration: null
  frames_per_clip: 16
  tubelet_size: 2
  uniform_power: true
  use_silu: false
  tight_silu: false
  use_sdpa: true
  patch_size: 16
  folder: /media/backup_16TB/sean/VJEPA_results/base/
  checkpoint: 145epc_AD_samp.pth.tar # name of pretrained model file inside folder
  write_tag: AD_ftpt_2_less_augment
  strategy: AD2
logging:
  project: voxel-jepa-ad-bin-base-final # Don't change this
  run_name: AD_ftpt_2_less_augment # Please change every time before running, this is the name for wandb run file
